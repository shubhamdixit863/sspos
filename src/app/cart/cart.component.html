<app-header></app-header>

<div class="checkout" style="margin-top:200px;">
    <div class="container">
      <h3 class="animated wow slideInLeft" data-wow-delay=".5s">Your shopping cart</h3>
      <div class="checkout-right animated wow slideInUp" data-wow-delay=".5s">
        <table class="timetable_sub table">
          <thead>
            <tr>
              <th>SL No.</th>	
              <th>Product</th>
              <th>Quantity</th>
              <th>Product Name</th>
               <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tr class="rem1" valign="middle" *ngFor="let cart of carts;let i=index">
              <td class="invert">{{i}}</td>
              <td class="invert-image"><a href="#"><img src="assets/productimages/{{cart?.product.picture}}" alt=" " class="img-responsive" /></a></td>
              <td class="invert">
                 <div class="quantity"> 
                  <div class="quantity-select">                           
                    <div class="entry value-minus" (click)="decrement($event)">&nbsp;</div>
                    <div class="entry value"><span>{{cart?.quantity}}</span></div>
                    <div class="entry value-plus active" (click)="increment($event)">&nbsp;</div>
                  </div>
                </div>
              </td>
              <td class="invert" >{{cart?.product.name}}</td>
             
              <td class="invert">${{cart?.product.price}}</td>
              <td class="invert">
                <div class="rem">
                  <div class="close1"> </div>
                </div>
              </td>
            </tr>
        </table>
      </div>
      <div class="checkout-left">	
        <div class="checkout-left-basket animated wow slideInLeft" data-wow-delay=".5s">
        <a  class="glyphicon glyphicon-menu-left" aria-hidden="true" href="/">Continue Shopping</a>
        
        <div class="clearfix"> </div>
      </div>
      <hr>
      <div class="row">
       <div class="col-3">
           <br>
        
        <fieldset>
            <legend id="txt"><b>Enter Details:</b></legend>
          <br>  
        <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number:</label>
          <input type="text" class="form-control" id="exameInputPassword1" placeholder="Phone No">
        </div>
      
      
        <div class="form-group">
          <label for="exampleTextarea">Address:</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" (click)="myMethod($event)">Cash On Delivery</button><br>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default">Pay Now</button>
        </div>
  </form>
  </fieldset>
  </div>
  <div class="col-3"></div>
     
  </div>
  </div>
  </div>
